<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/584509c2ad.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>

        <ul class="general-info">
          <li>
            <div class="full-date">
              <span class="day" id="day"> </span
              ><span class="date" id="date"> </span>
            </div>
            <div class="city">
              <span id="city"></span>
            </div>
            <ul>
              <li id="time"></li>
            </ul>
          </li>
          <li>
            <br />
          </li>
        </ul>

        <ul class="weather-condition">
          <li>
            <img src="" alt="" id="icon" />
            <span class="temperature"><span id="temperature"></span>Â°C</span>
          </li>
          <li>
            <ul class="condition">
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="wind-speed"></span>km/h</li>
            </ul>
          </li>
        </ul>

        <section class="forecast"></section>
      </div>

      <small>
        <a href="https://github.com/Nokwanda09/Weather-App" target="_blank">
          Open source code</a
        >
        by Nokwanda Mpungose hosted on
        <a href="https://roaring-khapse-0b7fe8.netlify.app/">Netlify</a></small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
